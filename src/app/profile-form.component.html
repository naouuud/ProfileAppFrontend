<form action="https://localhost:7025/api/Profiles" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" maxlength="255" id="name" name="Name" />
  </div>
  <div>
    <label for="address">Address:</label
    ><textarea maxlength="255" id="address" name="Address"></textarea>
  </div>
  <div>
    <label for="date-of-birth">Date of birth:</label>
    <input type="date" id="date-of-birth" name="Date_of_birth" />
  </div>
  <button type="submit">Submit</button>
</form>
